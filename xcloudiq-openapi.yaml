openapi: 3.0.3
info:
  title: ExtremeCloud IQ API
  description: ExtremeCloud IQ RESTful API for external and internal applications.
  termsOfService: 'https://www.extremenetworks.com/company/legal/terms-of-use/'
  contact:
    name: Extreme Networks Support
    url: 'https://www.extremenetworks.com/support'
    email: support@extremenetworks.com
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0.html'
  version: 22.4.0.0
servers:
  - url: '{base_url}'
    description: ExtremeCloud IQ REST API Server
    variables:
      base_url:
        description: ExtremeCloud IQ Production
        default: 'https://api.extremecloudiq.com'
externalDocs:
  description: API Reference
  url: 'https://extremecloudiq.com/api-docs/api-reference.html'
tags:
  - name: Authentication
    description: User login & logout
  - name: Authorization
    description: API token and permissions
  - name: Account
    description: ExtremeCloud IQ Account
  - name: User
    description: Local and external user management in ExtremeCloud IQ account
  - name: HIQ
    description: Hierarchical ExtremeCloud IQ
  - name: Location
    description: Hierarchical locations and floor plan
  - name: Device
    description: 'Supported device platforms: Cloud Engine, IQ Engine, WiNG, VOSS, EXOS...'
  - name: Network Policy
    description: Unified configuration management for wireless and wired network devices
  - name: Client
    description: The clients associate to the devices of ExtremeCloud IQ
  - name: Application
    description: Application management and application metrics
  - name: Log
    description: Access all kinds of logs in ExtremeCloud IQ
  - name: Notification
    description: 'Push events/logs to users via Webhook, Email, SMS, etc.'
  - name: Configuration - Deployment
    description: Push configuration to devices
  - name: Configuration - Basic
    description: VLAN Profile/DHCP Server/...
  - name: Configuration - User Management
    description: User Group/End User/PCG/PPSK Classification
  - name: Configuration - Policy
    description: SSID/User Profile/Classification Rule/CCG/Radio Profile/...
  - name: Configuration - Authentication
    description: AD/LDAP/RADIUS/CWP/...
  - name: Configuration - Certificate
    description: Certificate
paths:
  /login:
    post:
      tags:
        - Authentication
      summary: User login with username and password
      description: >-
        Get access token via username and password authentication.

        The client must present Bearer token to access the protected API
        endpoints.The Bearer token should be present in the "Authorization"
        request header field and use the "Bearer" HTTP authentication scheme to
        transmit the access token.
      operationId: login
      externalDocs:
        description: API Reference
        url: 'https://extremecloudiq.com/api-docs/api-reference.html#_login'
      requestBody:
        description: Login request body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/XiqLoginRequest'
            examples:
              Normal login:
                summary: Login with username and password
                description: User login with username/email and password
                value:
                  username: username@company.com
                  password: ChangeMe
        required: true
      responses:
        '200':
          description: Successfully login
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/XiqLoginResponse'
              examples:
                200 example:
                  summary: Login successful
                  description: Login successful response example.
                  value:
                    access_token: >-
                      eyJhbGciOiJIUzI1NiJ9..kFRSUXLhg9800gSU2BQ4Gf7l_8eEhgpd0D90Ia6w0kw
                    token_type: Bearer
                    expires_in: 86400
        default:
          $ref: '#/components/responses/ErrorResponse'
  /logout:
    post:
      tags:
        - Authentication
      summary: User logout (Revoke the current access token)
      description: >-
        User logout, the current access token will be revoked and the following
        access with the same token will be immediately denied.
      operationId: logout
      externalDocs:
        description: API Reference
        url: 'https://extremecloudiq.com/api-docs/api-reference.html#_logout'
      responses:
        '200':
          description: OK
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
  /auth/apitoken:
    post:
      tags:
        - Authorization
      summary: Generate new API token
      description: >-
        Generate a new API token with given permissions and expiration time. 

        The available permission list can be found via 'GET /auth/permissions'
        endpoint.
      operationId: generateApiToken
      externalDocs:
        description: API Reference
        url: >-
          https://extremecloudiq.com/api-docs/api-reference.html#_generate_api_token
      requestBody:
        description: Generate API token request body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/XiqGenerateApiTokenRequest'
            examples:
              Generate API token example 1:
                summary: Generate API token with specific permissions
                description: >-
                  Generate API token with a single permission to read account
                  info
                value:
                  description: Token for reading account info only
                  expire_time: 1604737598
                  permissions:
                    - 'account:r'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/XiqGenerateApiTokenResponse'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /auth/apitoken/info:
    get:
      tags:
        - Authorization
      summary: Get current API token details
      description: Introspect current API token and get detail information.
      operationId: getCurrentApiTokenInfo
      externalDocs:
        description: API Reference
        url: >-
          https://extremecloudiq.com/api-docs/api-reference.html#_get_api_token_details
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/XiqApiTokenInfo'
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
  /auth/permissions:
    get:
      tags:
        - Authorization
      summary: Get permissions for current login user
      description: >-
        Get permissions for current login user, which are allowed for generating
        new API tokens.
      operationId: listPermissions
      externalDocs:
        description: API Reference
        url: >-
          https://extremecloudiq.com/api-docs/api-reference.html#_list_permissions
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: string
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
  '/auth/permissions/:check':
    post:
      tags:
        - Authorization
      summary: Check permissions
      description: Get required permissions for given HTTP request.
      operationId: checkPermissions
      externalDocs:
        description: API Reference
        url: >-
          https://extremecloudiq.com/api-docs/api-reference.html#_check_permissions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/XiqCheckPermissionRequest'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/XiqCheckPermissionResponse'
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
  /account/viq/default-device-password:
    get:
      tags:
        - Account
      summary: Get the default device password in the account
      description: Get the default device password in the account.
      externalDocs:
        description: API Reference
        url: >-
          https://extremecloudiq.com/api-docs/api-reference.html#_get_default_device_password
      operationId: getDefaultDevicePassword
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/XiqDefaultDevicePassword'
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
    put:
      tags:
        - Account
      summary: Update the default device password in the account
      description: >-
        Update the default device password in the global setting for accessing
        the console/shell of the devices.
      externalDocs:
        description: API Reference
        url: >-
          https://extremecloudiq.com/api-docs/api-reference.html#_update_default_device_password
      operationId: updateDefaultDevicePassword
      requestBody:
        description: The new default device password
        content:
          application/json:
            schema:
              type: string
        required: true
      responses:
        '200':
          description: OK
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
  '/account/viq/:backup':
    post:
      tags:
        - Account
      summary: Backup VIQ
      description: Backup VIQ in ExtremeCloud IQ.
      externalDocs:
        description: API Reference
        url: 'https://extremecloudiq.com/api-docs/api-reference.html#_viq_backup'
      operationId: backupViq
      responses:
        '200':
          description: OK
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
  '/account/:switch':
    post:
      tags:
        - Account
      summary: Switch to another ExtremeCloud IQ account
      description: >-
        Switch to external ExtremeCloud IQ account or switch back to home
        ExtremeCloud IQ account.
      externalDocs:
        description: API Reference
        url: 'https://extremecloudiq.com/api-docs/api-reference.html#_switch_account'
      operationId: switchAccount
      parameters:
        - name: id
          in: query
          description: >-
            The account ID to switch, switch back to home ExtremeCloud IQ
            account if not provide
          required: false
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/XiqLoginResponse'
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
  /account/viq:
    get:
      tags:
        - Account
      summary: Get VIQ Info
      description: Get account VIQ and license info.
      externalDocs:
        description: API Reference
        url: 'https://extremecloudiq.com/api-docs/api-reference.html#_get_viq_info'
      operationId: getViqInfo
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/XiqViq'
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
  /account/home:
    get:
      tags:
        - Account
      summary: Get home ExtremeCloud IQ account info
      description: Get home ExtremeCloud IQ account info.
      externalDocs:
        description: API Reference
        url: 'https://extremecloudiq.com/api-docs/api-reference.html#_get_basic_info'
      operationId: getHomeAccount
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/XiqAccount'
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
  /account/external:
    get:
      tags:
        - Account
      summary: List accessible external guest accounts
      description: List accessible external ExtremeCloud IQ accounts.
      externalDocs:
        description: API Reference
        url: >-
          https://extremecloudiq.com/api-docs/api-reference.html#_list_external_accounts
      operationId: listExternalAccounts
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/XiqExternalAccount'
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
  /users:
    get:
      tags:
        - User
      summary: List all users
      description: List users with pagination.
      externalDocs:
        description: API Reference
        url: 'https://extremecloudiq.com/api-docs/api-reference.html#_get_user_list'
      operationId: listUsers
      parameters:
        - name: page
          in: query
          description: 'Page number, min = 1'
          required: false
          schema:
            minimum: 1
            type: integer
            format: int32
            default: 1
        - name: limit
          in: query
          description: 'Page Size, min = 1, max = 100'
          required: false
          schema:
            maximum: 100
            minimum: 1
            type: integer
            format: int32
            default: 10
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PagedXiqUser'
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
    post:
      tags:
        - User
      summary: Create new user
      description: Create a new user to access.
      externalDocs:
        description: API Reference
        url: >-
          https://extremecloudiq.com/api-docs/api-reference.html#_create_new_user
      operationId: createUser
      requestBody:
        description: Create new user request body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/XiqCreateUserRequest'
        required: true
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/XiqUser'
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
  /users/external:
    get:
      tags:
        - User
      summary: List external access users
      description: List a page of external access users.
      externalDocs:
        description: API Reference
        url: >-
          https://extremecloudiq.com/api-docs/api-reference.html#_get_external_user_list
      operationId: listExternalUsers
      parameters:
        - name: page
          in: query
          description: 'Page number, min = 1'
          required: false
          schema:
            minimum: 1
            type: integer
            format: int32
            default: 1
        - name: limit
          in: query
          description: 'Page Size, min = 1, max = 100'
          required: false
          schema:
            maximum: 100
            minimum: 1
            type: integer
            format: int32
            default: 10
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PagedXiqExternalUser'
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
    post:
      tags:
        - User
      summary: Grant external access
      description: Grant external access to a specific user.
      externalDocs:
        description: API Reference
        url: >-
          https://extremecloudiq.com/api-docs/api-reference.html#_grant_external_user
      operationId: grantExternalUser
      requestBody:
        description: Grant external user request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/XiqGrantExternalUserRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/XiqExternalUser'
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
  '/users/{id}':
    get:
      tags:
        - User
      summary: Get user info by ID
      description: Get user info for a specific user.
      externalDocs:
        description: API Reference
        url: 'https://extremecloudiq.com/api-docs/api-reference.html#_get_user'
      operationId: getUser
      parameters:
        - name: id
          in: path
          description: The user ID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/XiqUser'
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
    delete:
      tags:
        - User
      summary: Delete user by ID
      description: Delete a specific user.
      externalDocs:
        description: API Reference
        url: 'https://extremecloudiq.com/api-docs/api-reference.html#_delete_user'
      operationId: deleteUser
      parameters:
        - name: id
          in: path
          description: The user ID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
    patch:
      tags:
        - User
      summary: Update user info
      description: Updates user info for a specific user.
      externalDocs:
        description: API Reference
        url: 'https://extremecloudiq.com/api-docs/api-reference.html#_update_user'
      operationId: updateUser
      parameters:
        - name: id
          in: path
          description: The user ID
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: Update user request body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/XiqUpdateUserRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/XiqUser'
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
  '/users/external/{id}':
    get:
      tags:
        - User
      summary: Get external access info
      description: Get external access info for a specific external user.
      externalDocs:
        description: API Reference
        url: >-
          https://extremecloudiq.com/api-docs/api-reference.html#_get_external_user
      operationId: getExternalUser
      parameters:
        - name: id
          in: path
          description: The external user ID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/XiqExternalUser'
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
    delete:
      tags:
        - User
      summary: Revoke external access
      description: Revoke external acccess for a specific user.
      externalDocs:
        description: API Reference
        url: >-
          https://extremecloudiq.com/api-docs/api-reference.html#_revoke_external_user
      operationId: revokeExternalUser
      parameters:
        - name: id
          in: path
          description: The external user ID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
    patch:
      tags:
        - User
      summary: Update external access info
      description: Updates external access info for a specific user.
      externalDocs:
        description: API Reference
        url: >-
          https://extremecloudiq.com/api-docs/api-reference.html#_update_external_user
      operationId: updateExternalUser
      parameters:
        - name: id
          in: path
          description: The external user ID
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: Update external user request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/XiqUpdateExternalUserRequest'
            examples:
              Update external user info.:
                description: Update external user info.
                value:
                  user_role: ADMINISTRATOR
        required: true
      responses:
        '200':
          description: OK
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
  /users/me:
    get:
      tags:
        - User
      summary: Get current user info
      description: Get currently login user info.
      externalDocs:
        description: API Reference
        url: >-
          https://extremecloudiq.com/api-docs/api-reference.html#_get_current_user
      operationId: getCurrentUser
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/XiqUser'
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
  /hiq/context:
    get:
      tags:
        - HIQ
      summary: Get HIQ context
      description: >-
        Get the current effective HIQ context for reading or creating data in
        organizations.

        Appliable when HIQ is enabled.
      externalDocs:
        description: API Reference
        url: >-
          https://extremecloudiq.com/api-docs/api-reference.html#_get_hiq_context
      operationId: getHiqContext
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/XiqHiqContext'
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
    put:
      tags:
        - HIQ
      summary: Set HIQ context
      description: >-
        Set the current effective HIQ context for reading or creating data in
        organizations.

        Only HIQ Admin can performance this operation when HIQ is enabled.
      externalDocs:
        description: API Reference
        url: >-
          https://extremecloudiq.com/api-docs/api-reference.html#_set_hiq_context
      operationId: setHiqContext
      requestBody:
        description: The new HIQ context
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/XiqHiqContext'
        required: true
      responses:
        '200':
          description: OK
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
  /hiq/context/reading:
    get:
      tags:
        - HIQ
      summary: Get organizations for reading data
      description: >-
        Get organizations for reading data (Empty list means reading data from
        all organizations in the HIQ).

        Appliable when HIQ is enabled.
      externalDocs:
        description: API Reference
        url: >-
          https://extremecloudiq.com/api-docs/api-reference.html#_get_reading_context
      operationId: getReadingOrgIds
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: integer
                  format: int64
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
    put:
      tags:
        - HIQ
      summary: Set organizations for reading data
      description: >-
        Set organization for reading data (Empty list means reading data from
        all organizations in the HIQ).

        Only HIQ Admin can performance this operation.
      externalDocs:
        description: API Reference
        url: >-
          https://extremecloudiq.com/api-docs/api-reference.html#_set_reading_context
      operationId: setReadingOrgIds
      requestBody:
        description: The organization IDs used for reading data
        content:
          application/json:
            schema:
              type: array
              items:
                type: integer
                format: int64
        required: true
      responses:
        '200':
          description: OK
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
  /hiq/context/creating:
    get:
      tags:
        - HIQ
      summary: Get organization for creating new data
      description: >-
        Get organization for creating new data (Only one organization is active
        for creating new data).

        Appliable when HIQ is enabled.
      externalDocs:
        description: API Reference
        url: >-
          https://extremecloudiq.com/api-docs/api-reference.html#_get_creating_context
      operationId: getCreatingOrgId
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: integer
                format: int64
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
    put:
      tags:
        - HIQ
      summary: Set organization for creating new data
      description: >-
        Set organization for creating new data (Only one organization is active
        for creating new data).

        Only HIQ Admin can performance this operation when HIQ is enabled.
      externalDocs:
        description: API Reference
        url: >-
          https://extremecloudiq.com/api-docs/api-reference.html#_set_creating_context
      operationId: setCreatingOrgId
      requestBody:
        description: The organization ID used for creating new data
        content:
          application/json:
            schema:
              type: integer
              format: int64
        required: true
      responses:
        '200':
          description: OK
        default:
          $ref: '#/components/responses/ErrorResponse'
      security:
        - BearerAuth: []
  '/locations/{id}':
    put:
      tags:
        - Location
      summary: Update location
      description: Update the location information with the specified location ID.
      externalDocs:
        description: API Reference
        url: >-
          https://extremecloudiq.com/api-docs/api-reference.html#_update_location
      operationId: updateLocation
      parameters:
        - name: id
          in: path
          description: The location ID
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: Update location request body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/XiqUpdateLocationRequest'
        required: true
      responses:
