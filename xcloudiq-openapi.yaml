          type: string
          description: The login password
      x-tags:
        - Authentication
    XiqLoginResponse:
      required:
        - access_token
        - expires_in
        - token_type
      type: object
      properties:
        access_token:
          type: string
          description: The access token with JWT format issued by ExtremeCloud IQ
        token_type:
          type: string
          description: 'The type of token, only supports "Bearer" currently'
        expires_in:
          type: integer
          format: int32
          description: The lifetime in seconds of the access token
      x-tags:
        - Authentication
    XiqError:
      type: object
      properties:
        error_code:
          type: string
          description: The error code
        error_id:
          type: string
          description: The error ID for internal troubleshooting
        error_message:
          type: string
          description: The error detailed message
      required:
        - error_code
        - error_id
        - error_message
