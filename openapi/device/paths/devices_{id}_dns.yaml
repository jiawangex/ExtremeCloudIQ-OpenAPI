  operationId: deleteDeviceDns
  parameters:
    - $ref: ../../common/components/parameters/path/id.yaml
  responses:
    '200':
      description: OK
    default:
      $ref: ../../common/components/responses/ErrorResponse.yaml
  security:
    - BearerAuth: []