get:
  tags:
    - Copilot
  summary: Get Wired Connectivity Events
  description: List a page of wired events over a selected period of time.
  externalDocs:
    description: API Reference
    url: https://extremecloudiq.com/api-docs/api-reference.html#_get_wired_events
  operationId: getWiredEvents
  parameters:
    - $ref: ../components/schemas/XiqWiredViewBy.yaml
    - $ref: ../components/schemas/XiqWiredViewIdentifier.yaml
    - $ref: ../components/schemas/XiqWiredScoreType.yaml
    - $ref: ../components/schemas/XiqForensicView.yaml
    - $ref: ../../common/components/parameters/query/startTime.yaml
    - $ref: ../../common/components/parameters/query/endTime.yaml
    - $ref: ../../common/components/parameters/query/page.yaml
    - $ref: ../../common/components/parameters/query/limit.yaml
    - $ref: ../components/schemas/XiqCopilotWiredSortBy.yaml
    - $ref: ../../common/components/parameters/query/order.yaml
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/XiqCopilotWiredEvents.yaml
    default:
      $ref: ../../common/components/responses/ErrorResponse.yaml
  security:
    - BearerAuth: []