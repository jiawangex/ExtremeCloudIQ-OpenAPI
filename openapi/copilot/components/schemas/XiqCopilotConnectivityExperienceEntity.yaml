type: object
description: Copilot Experience Entity
required:
  - id
  - name
  - type
  - quality_index
  - trend_indicator
  - quality_index_graph
properties:
  id:
    type: string
  name:
    type: string
  type:
    type: string
  quality_index:
    type: integer
    minimum: 1
    maximum: 10
  trend_indicator:
    type: string
    enum:
      - UP
      - DOWN
      - EQUAL
  quality_index_graph:
    type: array
    description: The data in the current page
    items:
      type: object
      description: Connectivity experience quality sequence
      required:
        - timestamp
        - quality_index
      properties:
        timestamp:
          type: integer
          format: int64
        quality_index:
          type: integer
          minimum: 1
          maximum: 10