type: object
description: Anomaly Location Entity
required:
  - id
  - name
  - pinned
  - muted
  - severity
  - severity_id
  - description
  - anomaly_type
  - affected_device_count
  - last_detected_time
properties:
  id:
    type: string
  name:
    type: string
  pinned:
    type: boolean
  muted:
    type: boolean
  severity_id:
    type: integer
    minimum: 1
    maximum: 3
  severity:
    $ref: ./XiqAnomalySeverity.yaml
  description:
    type: string
  anomaly_type:
    $ref: ./XiqAnomalyType.yaml
  affected_device_count:
    type: integer
  last_detected_time:
    type: integer
    format: int64