get:
  tags:
    - Alert
  summary: Count the alerts by different grouping
  description: Count the number of alerts and events based on Severity, Category,
    and Alert Type
  externalDocs:
    description: API Reference
    url: >-
      https://extremecloudiq.com/api-docs/api-reference.html#_count_the_alerts_by_group
  operationId: countAlertsByGroup
  parameters:
    - $ref: ../components/schemas/group.yaml
    - $ref: ../../common/components/parameters/query/startTime.yaml
    - $ref: ../../common/components/parameters/query/endTime.yaml
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            additionalProperties:
              type: integer
              format: int64
    default:
      $ref: ../../common/components/responses/ErrorResponse.yaml
  security:
    - BearerAuth: []