get:
  tags:
    - Alert
  summary: List the alerts
  description: List a page of alerts by filter.
  externalDocs:
    description: API Reference
    url: >-
      https://extremecloudiq.com/api-docs/api-reference.html#_list_the_alerts
  operationId: listAlerts
  parameters:
    - $ref: ../../common/components/parameters/query/page.yaml
    - $ref: ../../common/components/parameters/query/limit.yaml
    - $ref: ../../common/components/parameters/query/startTime.yaml
    - $ref: ../../common/components/parameters/query/endTime.yaml
    - name: severity
      in: query
      description: The alert severity to filter
      required: false
      schema:
        $ref: ../components/schemas/XiqAlertSeverity.yaml
    - name: category
      in: query
      description: The alert category to filter
      required: false
      schema:
        $ref: ../components/schemas/XiqAlertCategory.yaml
    - name: alertType
      in: query
      description: The alert type to filter
      required: false
      schema:
        type: string
    - name: keyword
      in: query
      description: The keyword to filter, such as device SN or MAC address
      required: false
      schema:
        type: string
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PagedXiqAlert.yaml
    default:
      $ref: ../../common/components/responses/ErrorResponse.yaml
  security:
    - BearerAuth: []